<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADISON mentions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230d1321' width='100' height='100' rx='12'/><text x='50' y='72' font-size='60' font-family='Georgia,serif' font-weight='400' fill='%23d4a84b' text-anchor='middle'>M</text></svg>">
</head>
<body>
    <header>
        <a href="/" class="logo">MADISON <span class="underline">mentions.</span></a>
    </header>

    <main>
        <section class="search-section">
            <form id="search-form">
                <input
                    type="text"
                    id="reporter-name"
                    name="reporter-name"
                    placeholder="Search reporters..."
                    autocomplete="off"
                    required
                    minlength="2"
                >
                <button type="submit" id="search-btn">Search</button>
            </form>
        </section>

        <section id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Researching reporter...</p>
        </section>

        <section id="error" class="error hidden">
            <p id="error-message"></p>
        </section>

        <section id="results" class="results hidden">
            <div id="outlet-change-alert" class="outlet-change-alert hidden">
                <div class="alert-header">
                    <span class="alert-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </span>
                    <span class="alert-title">Outlet Change Detected</span>
                </div>
                <p id="outlet-change-note" class="alert-message"></p>
            </div>

            <div class="dossier-header">
                <h2 id="reporter-title"></h2>
                <p id="reporter-title-line" class="reporter-title-line"></p>
                <p id="beats-summary" class="beats-summary"></p>
                <div id="social-links" class="social-links"></div>
                <span id="query-date" class="query-date"></span>
            </div>

            <div class="beats-section">
                <h3>Primary Beats</h3>
                <div id="beat-badges" class="beat-badges"></div>
            </div>

            <div class="outlet-summary">
                <h3>Outlet History</h3>
                <div id="outlet-badges" class="outlet-badges"></div>
            </div>

            <div class="articles-section">
                <h3>Recent Articles (<span id="article-count">0</span>)</h3>
                <div id="articles-list" class="articles-list"></div>
            </div>
        </section>

        <section id="no-results" class="no-results hidden">
            <p>No articles found for this reporter.</p>
            <p class="hint">Try a different name or check the spelling.</p>
        </section>
    </main>

    <script src="/app.js"></script>
</body>
</html>
